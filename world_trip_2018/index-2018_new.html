<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  
  
  <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
  <link href="../css/ie10-viewport-bug-workaround.css" rel="stylesheet">
    
  <!-- Icons for social media links -->
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">

  <!-- Custom styles for this template -->
  <link href="../css/styles.css" rel="stylesheet">
  <link href="../css/diary.css" rel="stylesheet">
  
  
  <style>
  body {
      font: 20px Montserrat, sans-serif;
      line-height: 1.8;
      color: #f5f6f7;
  }
  p {font-size: 16px;}
  .margin {margin-bottom: 45px;}
  .bg-1 { 
      background-color: #ffffff; /* White*/
      color: #ffffff;
  }
  .bg-2 { 
      background-color: #474e5d; /* Dark Blue */
      color: #ffffff;
  }
  .bg-3 { 
      background-color: #ffffff; /* White */
      color: #555555;
  }
  .bg-4 { 
      background-color: #f5f6f7; /* Black Gray */
      color: #fff;
  }
  .container-fluid {
      padding-top: 10px;
      padding-bottom: 10px;
  }
  .container-fixed {
      padding-top: 10px;
      padding-bottom: 10px;
      height: 200px;
  }
  .container-fluid-footer {
      padding-top: 10px;
      padding-bottom: 10px;
      padding-right: 25px;
  }
  .navbar {
      padding-top: 15px;
      padding-bottom: 15px;
      border: 0;
      border-radius: 0;
      margin-bottom: 0;
      font-size: 12px;
      letter-spacing: 5px;
  }
  .navbar-nav  li a:hover {
      color: #1abc9c !important;
  }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-default">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>                    
      </button>
      <p class="nav navbar-" >dwjhaines</p>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="../index.html">Photos</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- First Container -->
<div class="container-fixed bg-1 text-center">
  <img src="images/WT2018-001.JPG" class="img-responsive img-circle headerphoto" style="display:inline" alt="Sunset" width="350" height="350">
</div>

<!-- Second Container (Grid) -->
<div class="container-fluid bg-3 text-left">  
<div class="row row-content" ng-controller="tileController as tileCtrl">
    <div class="col-md-3 col-sm-6 col-xs-12" ng-repeat="week in tileCtrl.weeks | filter:'diary'">
        <a href="{{week.link}}">
            <div class="newtiles" style="background-image: url({{week.image}})">
                <span class="newtiles">{{week.title}}</span>
            </div>
        </a>
    </div>  
</div> <!-- Row -->
</div>


<!-- Footer -->
      <footer class="container-fluid-footer bg-4 text-center">
        <div class="row footer-row">

          <div class="col-md-6 col-sm-6 col-xs-12 fa">
            <a href="https://www.youtube.com/user/dwjhaines"><i class="fa fa-youtube-square"></i></a>
            <a href="https://twitter.com/dwjhaines"><i class="fa fa-twitter-square"></i></a>
            <a href="https://facebook.com/dwjhaines"><i class="fa fa-facebook-square"></i></a>
            <a href="https://uk.linkedin.com/in/dwjhaines"><i class="fa fa-linkedin-square"></i></a>
          </div>
        </div>
      </footer>
        <script src="../angular/angular.min.js"></script>
        <script src="../js/diarytiles.js"></script>
</body>
</html>
