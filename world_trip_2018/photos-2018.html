  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
  <link href="../css/ie10-viewport-bug-workaround.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="../css/styles.css" rel="stylesheet">
  <link href="../css/diary.css" rel="stylesheet">
  

</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-default">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>                    
      </button>
      <p class="nav navbar-" >World Trip 2018 - Photos</p>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="index-2018.html">Blog</a></li>
      </ul>

    </div>
  </div>
</nav>

<!-- First Container -->
<div class="container-fixed bg-1 text-center">
  <img src="images/WT2018-001.JPG" class="img-responsive img-circle headerphoto" style="display:inline" alt="Sunset" width="350" height="350">
</div>

<!-- Second Container (Grid) -->
<div class="container-fluid bg-3 text-left">  
<div class="row row-content" ng-controller="tileController as tileCtrl">
    <div class="col-md-3 col-sm-6 col-xs-12" ng-repeat="week in tileCtrl.weeks | filter:'photos'">
        <a href="{{week.link}}" target="_blank">
            <div class="newtiles" style="background-image: url({{week.image}})">
                <span class="newtiles">{{week.title}}</span>
            </div>
        </a>
    </div>  
</div> <!-- Row -->
</div>


<!-- Footer -->
      <footer class="container-fluid-footer bg-4 text-center">
        <div class="row footer-row">

          <div class="col-md-6 col-sm-6 col-xs-12 fa">
            <a href="https://www.youtube.com/user/dwjhaines"><i class="fa fa-youtube-square"></i></a>
            <a href="https://facebook.com/dwjhaines"><i class="fa fa-facebook-square"></i></a>
          </div>
        </div>
      </footer>
        <script src="../angular/angular.min.js"></script>
        <script src="js/diarytiles.js"></script>
</body>
</html>
