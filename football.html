<!DOCTYPE html>
<!-- saved from url=(0043)http://getbootstrap.com/examples/jumbotron/ -->

    <!-- Jumbotron for a nav bar and main photo -->
    <div class="jumbotron">

        <div class="col-md-6 col-sm-6 col-xs-9">

            <span>dwjhaines - football</span>

        </div>

          <div class="navbar-header navbar-icons">

            <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
            </a>      
            <a href="travel.html">
            <span class="glyphicon glyphicon-plane" aria-hidden="true"></span>
            </a>                         
          </div>
        </div>
      </nav>
    </div>
    <!-- Main container loops through list in Angular module -->
    <div class="container">
      <div class="row row-content" ng-controller="tileController as tileCtrl">
        <div class="col-md-3 col-sm-6 col-xs-12" ng-repeat="trip in tileCtrl.trips | filter:'football'">
          <a href="{{trip.link}}">
            <div class="newtiles" style="background-image: url({{trip.image}})">
              <span class="newtiles">{{trip.title}}</span>
            </div>
          </a>
        </div>
      </div>
      <!-- Row -->
      <hr>
      <!-- Footer -->
      <footer>
        <div class="row footer-row">
          <div class="col-md-6 col-sm-6 col-xs-12 copyright">

            </a>
            <a href="https://twitter.com/dwjhaines">
            <i class="fa fa-twitter-square"></i>
            </a>
            <a href="https://facebook.com/dwjhaines">
            <i class="fa fa-facebook-square"></i>
            </a>
            <a href="https://uk.linkedin.com/in/dwjhaines">
