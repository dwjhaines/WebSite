    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
            <div class="container px-4 px-lg-5">
                <a class="nav-link" href="index.html">Home</a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu

                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">

                    </ul>
                </div>
            </div>
        </nav>
        <!-- Masthead-->
        <header class="masthead">
            <div class="container px-4 px-lg-5 d-flex h-100 align-items-center justify-content-center">
                <div class="d-flex justify-content-center">
                    <div class="text-center">
                        <h1 class="mx-auto my-0 text-lowercase">beer</h1>
                        <h2 class="text-white-50 mx-auto mt-2 mb-5">An assortment of photos from sessions and beer holidays.</h2>
                    </div>
                </div>
            </div>
        </header>

        <!-- Projects-->
        <section class="projects-section bg-dark" id="projects">
        <div class="row gx-0 mb-lg-0 justify-content-center">
          <div class="row row-content" ng-controller="tileController as tileCtrl">
            <div class="col-md-3 col-sm-6 col-xs-12" ng-repeat="trip in tileCtrl.trips | filter:{ category: 'beer' }">
              <a href="{{trip.link}}">
                <div class="newtiles" style="background-image: url({{trip.image}})">
                  <span class="newtiles">{{trip.title}}</span>
                </div>
              </a>
            </div>
          </div>
          </div>
        </section>
        
        <!-- Contact-->
        <section class="contact-section bg-black">
            <div class="container">
                <div class="social d-flex justify-content-center">
                    <a class="mx-2" href="https://facebook.com/dwjhaines"><i class="fab fa-facebook-f"></i></a>
                    <a class="mx-2" href="https://www.youtube.com/user/dwjhaines"><i class="fab fa-youtube"></i></a>
                </div>
            </div>
        </section>
        <!-- Footer-->
        <footer class="footer bg-black small text-center text-white-50"><div class="container px-4 px-lg-5">Copyright &copy; dwjhaines 2023</div></footer>
